<html>
<head>
	<title>Test page</title>

	<style type="text/css">
		body {
			font-family: Verdana;
		}

		form .validation-message {
			color: #880000;
		}
	</style>

	<script type="text/javascript" src="../js/validation_v1.0.js"></script>
</head>
<body>
	<h1>Validation JS Test page</h1>

	<form name="test" action="#">
		<fieldset>
			<legend>Personal:</legend>

			<label>Name</label><br/>
			<input id="name" type="text" /><br/>
			<span class="validation-message" id="validation_name"></span><br/>

			<label>Email</label><br/>
			<input id="email" type="text" /><br/>
			<span class="validation-message" id="validation_email"></span><br/>

			<label>Age</label><br/>
			<input id="age" type="number" /><br/>
			<span class="validation-message" id="validation_age"></span><br/>

			<label>Message</label><br/>
			<textarea id="message" /></textarea><br/>
			<span class="validation-message" id="validation_message"></span><br/>

			<button type="submit" value="Submit" onclick="validation.validate(true);">Submit</button>

			<div class="validation-message" id="validation_summary"></div>
		</fieldset>
	</form>

	<script type="text/javascript">
		var validation = new Validation();
		validation.summary_element = document.getElementById("validation_summary");

		validation.add(
			document.getElementById("name"),	//target
			validation.types.MATCH,	//type
			[/^[a-z]{3,8}$/],	//args
			"Name must be 3 to 8 lowercase letters",	//message
			document.getElementById("validation_name"),	//feedback_element
			false	//allow_empty
		);

		validation.add(
			document.getElementById("email"),	//target
			validation.types.EMAIL,	//type
			[],	//args
			"Email address must be valid",	//message
			document.getElementById("validation_email"),	//feedback_element
			false	//allow_empty
		);

		validation.add(
			document.getElementById("age"),	//target
			validation.types.NUMBER_BETWEEN,	//type
			[18,80,true],	//args
			"Age must be between 18 and 80",	//message
			document.getElementById("validation_age"),	//feedback_element
			false	//allow_empty
		);

		validation.add(
			document.getElementById("message"),	//target
			validation.types.WORDS_MAX,	//type
			[3],	//args
			"Message must be no more than 3 words long",	//message
			document.getElementById("validation_message"),	//feedback_element
			false	//allow_empty
		);

		validation.add(
			document.getElementById("message"),	//target
			validation.types.WORDS_MIN,	//type
			[3],	//args
			"Message must be no less than 3 words long",	//message
			document.getElementById("validation_message"),	//feedback_element
			false	//allow_empty
		);

	</script>
</body>
</html>
